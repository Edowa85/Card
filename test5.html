<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Hover Effect</title>
    <link rel="stylesheet" href="card.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .mainDiv {
            position: absolute; top: 0; left: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(25deg, rgba(97,108,12,1) 0%, rgba(184,181,119,1) 95%); 
        }

        .pillarDiv {
            position: relative;
            width: 300px;
            height: 100%;
            background: rgba(9, 9, 61);
            box-shadow: 0px 5px 5px 5px rgb(9, 9, 61); 
        }

        .Header {
            display: flex;
            justify-content: center;
        }

        .ice {
            font-family: "Monoton", sans-serif;
            font-weight: 400;
            color: white;
        }

        .d1 {
            position: relative;
            width: 250px;
            height: 400px;
            background: rgba(43, 43, 43, 0.911);
            margin-top: 25px;
            left: 70%;
            transform: translateX(-50%);  
            text-align: center;
        }

        /* ------------------- Dots Styling ------------------- */
        .dot1, .dot2, .dot3 {
            height: 25px;
            width: 25px;
            padding: 8px;
            margin: 5px;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }

        .dot1 { background-color: #00ff37; }
        .dot2 { background-color: #ffe600; }
        .dot3 { background-color: #ff0000; }

        /* ------------------- Speech Bubbles ------------------- */
        .textBubble {
            position: absolute;
            left: 15px;
            background-color: aliceblue;
            padding: 10px;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            z-index: 10;
        }

        .textBubble::before {
            content: "";
            width: 0px;
            height: 0px;
            position: absolute;
            border-left: 24px solid #fff;
            border-right: 12px solid transparent;
            border-top: 12px solid #fff;
            border-bottom: 20px solid transparent;
            left: 100px;
            bottom: -24px;
        }

        /* ------------------- Penguin GIF ------------------- */
        .penguin-container {
            position: relative;
            width: 250px;
            height: 300px;
        }

        .p1, .p2 {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            bottom: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .p1 { opacity: 1; }
        .p2 { opacity: 0; }

    </style>
</head>
<body>

<div class="mainDiv">
    <div class="pillarDiv">
        
        <div class="Header"><h1 class="ice">Ice Breaker</h1></div>

        <div class="d1">
            <!-- Help Dots -->
            <div>
                <span class="dot1"></span>
                <div class="textBubble textBubble1"><p>Green is calm.</p></div>

                <span class="dot2"></span>
                <div class="textBubble textBubble2"><p>Yellow is neutral.</p></div>

                <span class="dot3"></span>
                <div class="textBubble textBubble3"><p>Red is rough.</p></div>
            </div>

            <!-- Penguin GIFs -->
            <div class="penguin-container">
                <img src="./P1.gif" alt="Penguin Normal" class="p1">
                <img src="./P2.gif" alt="Penguin Excited" class="p2">
            </div>

            <!-- Speech Bubble when hovering over Penguin -->
            <div class="textBubble textBubble4"><p>I'm here to BREAK DA ICE!</p></div>
        </div>
    </div>
</div>

<script>
    // Selecting elements
    const dots = document.querySelectorAll(".dot1, .dot2, .dot3");
    const p1 = document.querySelector(".p1");
    const p2 = document.querySelector(".p2");
    const textBubbles = document.querySelectorAll(".textBubble");
    const penguinContainer = document.querySelector(".penguin-container");

    // Function to show P2 and hide P1
    function showP2() {
        p1.style.opacity = "0";
        p2.style.opacity = "1";
    }

    // Function to revert back to P1
    function showP1() {
        p1.style.opacity = "1";
        p2.style.opacity = "0";
    }

    // Add hover event listeners to dots
    dots.forEach(dot => {
        dot.addEventListener("mouseenter", () => {
            showP2();
        });
        dot.addEventListener("mouseleave", () => {
            showP1();
        });
    });

    // Add hover event listener to the Penguin GIF
    penguinContainer.addEventListener("mouseenter", showP2);
    penguinContainer.addEventListener("mouseleave", showP1);

    // Show speech bubbles when hovering
    document.querySelector(".dot1").addEventListener("mouseenter", () => document.querySelector(".textBubble1").style.opacity = "1");
    document.querySelector(".dot1").addEventListener("mouseleave", () => document.querySelector(".textBubble1").style.opacity = "0");

    document.querySelector(".dot2").addEventListener("mouseenter", () => document.querySelector(".textBubble2").style.opacity = "1");
    document.querySelector(".dot2").addEventListener("mouseleave", () => document.querySelector(".textBubble2").style.opacity = "0");

    document.querySelector(".dot3").addEventListener("mouseenter", () => document.querySelector(".textBubble3").style.opacity = "1");
    document.querySelector(".dot3").addEventListener("mouseleave", () => document.querySelector(".textBubble3").style.opacity = "0");

    // Show speech bubble when hovering over P1
    p1.addEventListener("mouseenter", () => document.querySelector(".textBubble4").style.opacity = "1");
    p1.addEventListener("mouseleave", () => document.querySelector(".textBubble4").style.opacity = "0");
</script>

</body>
</html>
