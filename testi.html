<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card</title>
    <style>
        /*----------------------------card------------------------------------------*/
        .container {
            width: 250px;
            height: 400px;
            perspective: 1000px;
        } 

        .card {
            height: 100%;
            width: 100%;
            position: relative;
            transition: transform 1s;
            transform-style: preserve-3d;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .front, .back {
            height: 100%;
            width: 100%;
            border-radius: 1rem;
            box-shadow: 0 0 5px 2px rgba(50, 50, 50, 0.25);
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .front {
            background-image: url(https://picsum.photos/250/400);
            background-size: cover;
        }

        .back {
            background-color: #3a3a3a;
            color: white;
            transform: rotateY(180deg);
            flex-direction: column;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="front"></div>
            <div class="back">
                <h1 id="card-text"></h1>
                <ul id="card-list"></ul>
            </div>
        </div>
    </div>

    <script>
        const card = document.querySelector(".card");
        const cardText = document.getElementById("card-text");
        const cardList = document.getElementById("card-list");

        const stories = [
            { title: "Story 1", items: ["kaffee", "die", "bunny boop"] },
            { title: "Story 2", items: ["Sunshine", "Moonlight", "Stardust"] },
            { title: "Story 3", items: ["Adventure", "Mystery", "Thrill"] }
        ];

        let clickCount = 0;

        card.addEventListener("click", function() {
            clickCount++;
            card.classList.toggle("flipped");

            if (clickCount % 2 === 1) {
                // Show story
                let storyIndex = Math.floor(clickCount / 2) % stories.length;
                cardText.textContent = stories[storyIndex].title;
                cardList.innerHTML = stories[storyIndex].items.map(item => `<li>${item}</li>`).join("");
            } else {
                // Show blank back
                cardText.textContent = "";
                cardList.innerHTML = "";
            }
        });
    </script>

</body>
</html>
